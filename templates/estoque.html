<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='tables.css') }}">
    <title>Estoque</title>
</head>
<body>
    <div class="header">
        <h1>Estoque G30</h1>
    </div>
    <div class="content">
        <table border="1">
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Fornecedor</th>
                <th>Ações</th>
            </tr>
            {% for item in estoque %}
            {% if item[3] != 0 %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
                <td>
                    <a href="{{ url_for('editar_estoque', id=item[0]) }}">
                        <button>Editar</button>
                    </a>
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </table>
        <div class="btn-container">
            <a href="{{ url_for('index') }}">
                <button>Voltar</button>
            </a>
            <a href="{{ url_for('adicionar_estoque') }}">
                <button>Adicionar ao Estoque</button>
            </a>
        </div>
    </div>
</body>
</html>
