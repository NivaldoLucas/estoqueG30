<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Patrimônio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <h1>Adicionar Patrimônio</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>
        
        <label for="setor">Sala:</label>
        <select id="setor" name="setor" required>
            <option value="" disabled selected>Selecione uma sala</option>
            <option value="principal">Sala Principal</option>
            <option value="reunião">Sala de Reuniões</option>
            <option value="guga">Sala Sala Guga</option>
            <option value="camila">Sala Camila</option>
            <option value="mizael">Sala Mizael</option>
            <option value="delta">Sala Delta</option>            
        </select><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required min="1"><br>
        
        <input type="submit" value="Adicionar Patrimônio">
    </form>
    <div class="btn-voltar">
        <a href="{{ url_for('patrimonio') }}">
            <button>Voltar</button>
        </a>
    </div>
</body>
</html>
