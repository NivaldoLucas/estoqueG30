<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Patrimônio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <h1>Editar Patrimônio</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ patrimonio[0] }}" required><br>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ patrimonio[1] }}" required><br>
        
        <label for="setor">Sala:</label>
        <select id="setor" name="setor" required>
            <option value="principal" {% if patrimonio[2] == 'principal' %}selected{% endif %}>Sala Principal</option>
            <option value="reunião" {% if patrimonio[2] == 'reunião' %}selected{% endif %}>Sala de Reuniões</option>
            <option value="guga" {% if patrimonio[2] == 'guga' %}selected{% endif %}>Sala Guga</option>
            <option value="camila" {% if patrimonio[2] == 'camila' %}selected{% endif %}>Sala Camila</option>
            <option value="mizael" {% if patrimonio[2] == 'mizael' %}selected{% endif %}>Sala Mizael</option>
            <option value="delta" {% if patrimonio[2] == 'delta' %}selected{% endif %}>Sala Delta</option>
        </select><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ patrimonio[3] }}" required min="1"><br>
        
        <input type="submit" value="Salvar">
    </form>
    <div class="btn-voltar">
        <a href="{{ url_for('patrimonio') }}">
            <button>Voltar</button>
        </a>
    </div>
</body>
</html>
