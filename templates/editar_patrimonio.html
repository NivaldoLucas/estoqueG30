<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Patrimônio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <h1>Editar Patrimônio</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ patrimonio[0] }}" required><br>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ patrimonio[1] }}" required><br>
        
        <label for="setor">Setor:</label>
        <select id="setor" name="setor" required>
            <option value="infra" {% if patrimonio[2] == 'infra' %}selected{% endif %}>Infra</option>
            <option value="marketing" {% if patrimonio[2] == 'marketing' %}selected{% endif %}>Marketing</option>
            <option value="financeiro" {% if patrimonio[2] == 'financeiro' %}selected{% endif %}>Financeiro</option>
        </select><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ patrimonio[3] }}" required min="1"><br>
        
        <input type="submit" value="Salvar">
    </form>
    <div class="btn-voltar">
        <a href="{{ url_for('patrimonios') }}">
            <button>Voltar</button>
        </a>
    </div>
</body>
</html>
